<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="timesheet.css" rel="stylesheet" type="text/css" />
    <link href="../style/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>
  <section id="sideload-msg" class="ms-welcome__main">
    <h2 class="ms-font-xl">
      Please
      <a
        target="_blank"
        href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
        >sideload</a
      >
      your add-in to see app body.
    </h2>
  </section>
  <body class="ms-font-m ms-welcome ms-Fabric">
    <main id="app-body" class="ms-welcome__main" style="display: none">
      <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
        <span class="ms-Button-label">Run</span>
      </div>
      <p><label id="item-subject"></label></p>
    </main>

    <div class="container">
      <form id="dataForm">
        <div class="row mb-3">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Date</label>
          <div class="col-auto">
            <input type="date" class="form-control form-control-sm" id="date" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="pic" class="col-sm-2 col-form-label col-form-label-sm">PIC</label>
          <div class="col-auto">
            <input type="text" class="form-control form-control-sm" id="pic" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="task" class="col-sm-2 col-form-label col-form-label-sm">Task</label>
          <div class="col-auto">
            <input type="text" class="form-control form-control-sm" id="task" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="tow" class="col-sm-2 col-form-label col-form-label-sm">TOW</label>
          <div class="col-auto">
            <input type="text" class="form-control form-control-sm" id="tow" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="hours" class="col-sm-2 col-form-label col-form-label-sm">Hours</label>
          <div class="col-auto">
            <input type="number" class="form-control form-control-sm" id="hours" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="percentComplete" class="col-sm-2 col-form-label col-form-label-sm">% Complete</label>
          <div class="col-auto">
            <input type="number" class="form-control form-control-sm" id="percentComplete" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label col-form-label-sm">Description</label>
          <div class="col-auto">
            <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
          </div>
        </div>

        <button type="button" id="add-data">Add to Excel</button>
      </form>
    </div>
    <div id="popup" class="popup" style="display: none">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p>Add data succesfully!</p>
      </div>
    </div>
  </body>
  <script src="timesheet.js"></script>
</html>
